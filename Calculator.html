<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calculator.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="divcal" class="divcal">
        <div id="allbtn" class="allbtn">
            <table id="tb" class="tb">
                <tr>
                    <div id="display" class="display">
                        <span id="dis" class="dis">0</span>
                    </div>
                </tr>
                <tr>
                    <button id="bro" class="bt">(</button>
                    <button id="brc" class="bt">)</button>
                    <button id="bdiv" class="bt">/</button>
                    <button id="bpow" class="bt">^</button>
                </tr>
                <tr>
                    <button id="b7" class="bt">7</button>
                    <button id="b8" class="bt">8</button>
                    <button id="b9" class="bt">9</button>
                    <button id="bmulti" class="bt">X</button>
                </tr>
                <tr>
                    <button id="b4" class="bt">4</button>
                    <button id="b5" class="bt">5</button>
                    <button id="b6" class="bt">6</button>
                    <button id="bminus" class="bt">-</button>

                </tr>
                <tr>
                    <button id="b1" class="bt">1</button>
                    <button id="b2" class="bt">2</button>
                    <button id="b3" class="bt">3</button>
                    <button id="bplus" class="bt">+</button>
                </tr>
                <tr>
                    <button id="zero" class="bt">0</button>
                    <button id="clear" class="bt">C</button>
                    <button id="dot" class="bt">.</button>
                    <button id="equal" class="bt">=</button>
                </tr>
            </table>
        </div>
        <div>
            <img src="Maths1.avif" class="maths" id="maths">
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
